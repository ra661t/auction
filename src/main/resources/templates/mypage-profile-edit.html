<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 정보 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">🏠 EasyBid</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/mypage/profile}">마이페이지</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button class="btn btn-outline-secondary btn-sm" type="submit">로그아웃</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">비밀번호 변경</h2>
    <!-- 메시지 출력 -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/mypage/profile/edit}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label class="form-label">현재 비밀번호</label>
            <input type="password" class="form-control" name="currentPassword" required>
        </div>

        <div class="mb-3">
            <label class="form-label">새 비밀번호</label>
            <input type="password" class="form-control" name="password" required>
        </div>

        <div class="mb-3">
            <label class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" name="confirmPassword" required>
        </div>

        <button type="submit" class="btn btn-primary">변경하기</button>
        <a th:href="@{/mypage/profile}" class="btn btn-secondary ms-2">취소</a>
    </form>

</div>
</body>
</html>
