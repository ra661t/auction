<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="container">
  <h2>회원가입</h2>
  <form th:action="@{/signup}" th:object="${user}" method="post">
    <div>
      <label for="email">이메일</label>
      <input type="email" id="email" th:field="*{email}" required placeholder="이메일 입력">
    </div>

    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" th:field="*{password}" required placeholder="비밀번호 입력">
    </div>

    <div>
      <label for="name">이름</label>
      <input type="text" id="name" th:field="*{name}" required placeholder="이름 입력">
    </div>

    <div>
      <label for="phone">전화번호</label>
      <input type="text" id="phone" th:field="*{phone}" placeholder="전화번호 입력 (선택)">
    </div>

    <div>
      <label for="imageUrl">프로필 이미지 URL</label>
      <input type="text" id="imageUrl" th:field="*{imageUrl}" placeholder="이미지 주소 (선택)">
    </div>

    <button type="submit">회원가입</button>
  </form>

  <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
</div>
</body>
</html>
